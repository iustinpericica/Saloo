<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot = "start">
      {{salonName}}
    </ion-title>
    <ion-item slot = "end" lines = "none" *ngIf = "selectedLocation">
      <ion-icon name="pin"></ion-icon>
      <ion-label >{{selectedLocation}}</ion-label>
  
    </ion-item>
  </ion-toolbar>
</ion-header>
